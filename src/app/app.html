<ion-menu [content]="content">
    <ion-content class="menu-content" padding>
        <h4>Menú</h4>
        <div>
            <div class="margen3_app">
                <img class="imagen_perfil" [src]="user.imagen">
            </div>
            <div class="margen2_app">
                <h6>{{user.nombre}}</h6>
            </div>
            <div class="margen1_app">
                <img class="cate" src="../assets/imgs/icons/gold_guest.png">
            </div>
        </div>
        <div class="borde"></div>
        <div class="margen4_app">
            <ion-list class="menu-list">
                <button ion-item (click)="irHome( home )">
                    <img class="home" src="../assets/imgs/icons/home.png">  Home
                  </button>
                <!-- <button ion-item (click)="irNosotros( nosotros )">
                  <img class="home" src="../assets/imgs/icons/corona.png">  Nosotros
                  </button> -->
                <button ion-item (click)="irReservacion( reservacion )">
                    <img class="home" src="../assets/imgs/icons/time.png"> Reservaciones
                  </button>
                <button ion-item (click)="irCarta( carta )">
                    <img class="home" src="../assets/imgs/icons/champagne.png">  Carta Móvil
                  </button>
                <button ion-item (click)="irPerfil( perfil )">
                    <img class="home" src="../assets/imgs/icons/profile.png"> Perfil
                  </button>
                <button ion-item (click)="irHistorial( historial )">
                    <img class="home" src="../assets/imgs/icons/book.png">  Historial
                  </button>
                <ion-footer>
                    <button style="text-align: right" ion-item (click)="salir( rootPage )">
                             <img class="home" src="../assets/imgs/icons/turn-off.png">  Cerrar Sesión
                        </button>
                </ion-footer>

            </ion-list>
        </div>
    </ion-content>
</ion-menu>



<ion-nav [root]="rootPage" #content></ion-nav>
