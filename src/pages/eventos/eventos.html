<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-card class="card_atras" *ngFor="let evento of _cap.imagenes">
   <img [src]="evento.img"/>
 <ion-row>
  <ion-title>{{ evento.titulo }}</ion-title>
  <ion-row>
            <ion-col text-right>
                <button ion-button clear small color="primary" icon-left
                        (click)="compartir(evento)">
                    <ion-icon name="share-alt"></ion-icon>
                    Compartir
                  </button>

            </ion-col>
        </ion-row>
    <ion-col text-right>
          <button text-align ion-button clear small color="gold"
              icon-left>
                <ion-icon name="ios-arrow-dropright-outline"></ion-icon>
                Ir
          </button>
    </ion-col>
   </ion-row>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)"
                        [enabled]="hayMas">
     <ion-infinite-scroll-content></ion-infinite-scroll-content>
   </ion-infinite-scroll>
</ion-content>
