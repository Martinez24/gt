<ion-header>

    <ion-navbar>
        <ion-title>Administración de eventos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="fondo_admin" padding>


    <ion-list>

        <ion-list-header>
            Administración de eventos
        </ion-list-header>
        <ion-item *ngFor="let evento of eventos | async" (click)=" selectEventoItem(evento)">
            <ion-avatar item-start>
                <img [src]="evento.img">
            </ion-avatar>
            <h2>{{evento.titulo}}</h2>
            <p>{{evento.categoria}}</p>
        </ion-item>
    </ion-list>
    <ion-fab left bottom>
        <button ion-fab color="light"><ion-icon name="arrow-dropright" ></ion-icon></button>
        <ion-fab-list side="right">
            <button ion-fab (click)="mostrar_modal()">
            <ion-icon name="add"></ion-icon>
            </button>
        </ion-fab-list>

    </ion-fab>

</ion-content>
