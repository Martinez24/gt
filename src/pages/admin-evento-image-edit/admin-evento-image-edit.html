<ion-header>

    <ion-navbar>
        <ion-title>Editar Imagen Evento</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngIf="imagenPreview">
            <img [src]="imagenPreview">
        </ion-item>
    </ion-list>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button color="dark" ion-button block icon-left (click)="seleccionar_foto()">
        <ion-icon name="photos"></ion-icon>
          Seleccionar
    </button>
            </ion-col>

        </ion-row>
        <ion-buttons end>
            <button color="dark" ion-button [disabled]="imagenPreview.length <= 1" (click)="editarImagen(evento.key)">
          Editar imagen
        </button>
        </ion-buttons>
    </ion-grid>
</ion-content>
