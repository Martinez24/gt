<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button
              (click)="cerrar_modal()">
              Cerrar
            </button>
    </ion-buttons>
    <ion-title>{{ titulo | placeHolder:'Crear nuevo evento' }}</ion-title>
    <ion-buttons end>
      <button ion-button
              [disabled]= "titulo.length <= 1 || imagenPreview.length <= 1"
              (click)="crear_post()">
              Crear post
            </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="fondo_admin" padding>
  <ion-list>

  <ion-item>
    <ion-label floating>Titulo</ion-label>
    <ion-input type="text" [(ngModel)]="titulo"></ion-input>
  </ion-item>
  <ion-item *ngIf="imagenPreview">
    <img [src]="imagenPreview">
  </ion-item>
</ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button
                block
                icon-left
                (click)="seleccionar_foto()">
            <ion-icon name="photos"></ion-icon>
              Seleccionar
        </button>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button
                block
                icon-left
                (click)="mostrar_camara()">
            <ion-icon name="camera"></ion-icon>
              Camara
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
