<ion-header>

    <ion-navbar>
        <ion-buttons>
            <button ion-button (click)="cerrar_modal()">
              Cerrar
            </button>
        </ion-buttons>
        <ion-title>{{ titulo | placeHolder:'Crear nuevo evento' }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="fondo_admin" padding>
    <ion-list>

        <ion-item>
            <ion-label floating>Titulo</ion-label>
            <ion-input type="text" [(ngModel)]="titulo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Fecha </ion-label>
            <ion-input type="date" [(ngModel)]="fecha"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Hora</ion-label>
            <ion-input type="time" [(ngModel)]="hora"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Categoria</ion-label>
            <ion-input type="text" [(ngModel)]="categoria"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Lugar</ion-label>
            <ion-input type="text" [(ngModel)]="lugar"></ion-input>
        </ion-item>
        <ion-item class="fond">
            <ion-textarea class="fond" placeholder="DescripciÃ³n" [(ngModel)]="obs" name="obs" autocomplete="on" autocorrect="on"></ion-textarea>
        </ion-item>
        <ion-item *ngIf="imagenPreview">
            <img [src]="imagenPreview">
        </ion-item>
    </ion-list>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button color="dark" ion-button block icon-left (click)="seleccionar_foto()">
            <ion-icon name="photos"></ion-icon>
              Seleccionar
        </button>
            </ion-col>

        </ion-row>
        <ion-buttons end>
            <button color="dark" ion-button [disabled]="titulo.length <= 1 || imagenPreview.length <= 1" (click)="crear_post()">
              Crear post
            </button>
        </ion-buttons>
        <!-- <ion-row>
            <ion-col>
                <button ion-button block icon-left (click)="mostrar_camara()">
            <ion-icon name="camera"></ion-icon>
              Camara
        </button>
            </ion-col>

        </ion-row> -->
    </ion-grid>
</ion-content>
