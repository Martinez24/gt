<ion-header>

    <ion-navbar>
        <ion-title>Carta CRUD</ion-title>

    </ion-navbar>

</ion-header>


<ion-content class="fondo_admin" padding>
    <ion-fab left bottom>
        <button ion-fab color="light"><ion-icon name="arrow-dropright"></ion-icon></button>
        <ion-fab-list side="right">
            <button ion-fab (click)="goCartaAdd()">
          <ion-icon name="add"></ion-icon>
          </button>
        </ion-fab-list>
    </ion-fab>
    <ion-list>
        <ion-list-header>
            Men√∫<br> Listado de bebidas
        </ion-list-header>
        <ion-item *ngFor="let cartaItem of cartas | async" (click)="selectCartaItem(cartaItem)">
            <ion-avatar item-start>
                <img [src]="cartaItem.img">
            </ion-avatar>
            <h2>{{cartaItem.titulo}}</h2>
            <p>{{cartaItem.categoria}}</p>
        </ion-item>
    </ion-list>

</ion-content>
