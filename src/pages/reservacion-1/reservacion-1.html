<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Guest Reservations</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list class="card_atras">
        <ion-item *ngFor="let sucursal of sucursales | async" class="card_atras">
            <ion-thumbnail item-start>
                <img [src]="sucursal.photoURL" />
            </ion-thumbnail>
            <h2> {{sucursal.displayName}} </h2>
            <p> {{sucursal.direccion}} </p>
            <button ion-button clear item-end>Seleccionar</button>
        </ion-item>
    </ion-list>
