<ion-header>

    <ion-navbar>
        <ion-title>Usuario detalle </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- <h3 text-center class="blanco"> Información del usuario </h3> -->


    <ion-list no-lines class="margen_2">
        <ion-item *ngIf="user.active == true">
            <h4>Estado: </h4>
            <ion-badge class="fon" item-end>Activo</ion-badge>
        </ion-item>
        <ion-item *ngIf="user.active == false">
            <h4>Estado: </h4>
            <ion-badge (click)="habilitar_user(user.uid)" class="fon2" item-end>Inhabilitado</ion-badge>

        </ion-item>
        <ion-item text-center>
            <!--Imagen del usuario-->
            <div class="">
                <img class="imagen_perfil" [src]="user.photoURL">
            </div>
        </ion-item>

        <ion-item>
            <h4>Usuario tipo:</h4>
            <!--Filtro de bandera de usuario-->
            <div class="filt">
                <img class="cate" src="../assets/imgs/icons/gold_guest.png" item-start>
            </div>
        </ion-item>
        <ion-item>
            <h4>ID: </h4>
            {{user.uid}}
        </ion-item>
        <ion-item>
            <img class="icon" src="../assets/imgs/icons/profile.png" item-start>
            <div class="margen3">
                <h4> Nombre:</h4> {{user.displayName}}</div>
        </ion-item>
        <ion-item>
            <img class="icon" src="../assets/imgs/icons/correo.png" item-start>
            <div class="margen3">
                <h4>Correo:</h4>{{ user.email}}</div>
        </ion-item>
        <ion-item>
            <img class="icon" src="../assets/imgs/icons/cumple.png" item-start>
            <div class="margen3">
                <h4>Cumpleaños:</h4>xxxx-xx-xx</div>
        </ion-item>
        <ion-item>
            <img class="icon" src="../assets/imgs/icons/telefono.png" item-start>
            <div class="margen3">
                <h4>Teléfono:</h4> {{user.phoneNumber }} </div>
        </ion-item>
        <ion-item *ngIf="user.provider == 'facebook'">
            <div class="margen3">
                <h4>Sesión:</h4>Facebook</div>
            <img class="icon" src="../assets/imgs/icons/facebook.png" item-start>
        </ion-item>
        <ion-item *ngIf="user.provider == 'google'">
            <div class="margen3">
                <h4>Sesión:</h4>Google</div>
            <img class="icon" src="../assets/imgs/icons/google.png" item-start>
        </ion-item>

        <ion-item>
            <div class="margen3">
                <h4>Tarjetas</h4>
            </div>
            <img class="icon" src="../assets/imgs/icons/tarjeta.png" item-start>
            <ion-title>**** 5425</ion-title>
            <ion-title>**** 6420</ion-title>
        </ion-item>
    </ion-list>
</ion-content>
