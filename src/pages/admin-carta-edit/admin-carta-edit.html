<ion-header>

    <ion-navbar>
        <ion-title> {{ crPr.selectedProduct.name }} </ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="fondo_admin" padding>
    <ion-list>
        <ion-list-header>
            Editar: {{ crPr.selectedProduct.name }}
        </ion-list-header>
        <ion-input type="hidden" [(ngModel)]="crPr.selectedProduct.$key"></ion-input>
        <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="crPr.selectedProduct.name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Categoria</ion-label>
            <ion-input type="text" [(ngModel)]="crPr.selectedProduct.categoria"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Precio</ion-label>
            <ion-input type="number" [(ngModel)]="crPr.selectedProduct.precio"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Imagen</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-row>
            <ion-col>
                <button class="md-trash" color="dark" ion-button block (click)="SaveCartaItem()">Guardar edici√≥n</button>
            </ion-col>
        </ion-row>


    </ion-list>
</ion-content>
