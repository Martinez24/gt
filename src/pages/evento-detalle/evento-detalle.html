<ion-header>

  <ion-navbar>
    <ion-title>Guest Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="fondo2 cards-bg" padding>
  <ion-card>

    <img [src]="evento.img"/>

    <ion-card-content>
      <ion-card-title>
      {{ evento.titulo }}
      </ion-card-title>
      <p>

        The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
      </p>
      <p>
      Fecha y hora
      </p>
      <p>
      Categoria
      </p>
      <p>
      Lugar
      </p>

    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="gold" icon-start>
          <ion-icon name='custom-corona'></ion-icon>
          Reservar
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="gold" icon-start>
          <ion-icon name='custom-facebook'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

  </ion-card>


</ion-content>
