
<ion-header>

  <ion-navbar>
    <ion-title>Detalle del evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>Titulo</ion-label>
    <ion-input type="text" [(ngModel)]="evento.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Descripci√≥n</ion-label>
    <ion-input type="text" [(ngModel)]="evento.description"></ion-input>
  </ion-item>
</ion-list>

<div padding>
  <button color="dark" ion-button icon-end block (click)="addEvento()">
    Guardar Evento
  <ion-icon name="home"></ion-icon>
  </button>
  <button *ngIf="id != 0" color="danger" ion-button icon-end block (click)="deleteEvento()">
    Borrar Evento
  <ion-icon name="home"></ion-icon>
  </button>
</div>
</ion-content>
